<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Flights</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/datepicker.css" type="text/css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <header>
      {{render header}}
    </header>
    <div id="body">
      {{render router}}
      {{render flights}}
    </div>
    <footer>
      <p>Kill me please</p>
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="header">
    <h1>My Flights</h1>
    {{view Bootstrap.AlertMessage type="warning" message="MyFlights - This is a very early build!"}}
  </script>

  <script type="text/x-handlebars" data-template-name="router">
    {{#view App.RoutesView id="routes"}}
      <h3>{{title}}</h3>
      <div class="route-form">
        {{view App.AutocompleteTextField valueBinding=departureText placeholder="Departure..." class="form-control"}}
        <span class="to"> to </span>
        {{view App.AutocompleteTextField valueBinding=arrivalText placeholder="Arrival..." class="form-control"}}
        <br/>
        {{view App.AutocompleteView class="autocomplete-view" classBinding="isInvisible"}}
        {{view App.DatePicker dateBinding="departureDate"}}
        <span class="to"> to </span>
        {{view App.DatePicker dateBinding="arrivalDate"}}
        <br/>
        <a class='btn btn-search' {{action "searchFlightsAction"}}>Search my flight</a>
      </div>
    {{/view}}
  </script>

  <script type="text/x-handlebars" data-template-name="autocomplete">
    <div class="autocomplete">
      {{#each airport in searchResults}}
        <div class="airport" {{action "selectAirport" airport}}>({{airport.code}}) {{airport.city}} - {{airport.name}}</div>
      {{else}}
        <span>{{searchResultsAlternativeText}}</span>
      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="flights">
    {{#view App.FlightView id="flights" }}
      <h3>{{title}}</h3>
      {{view App.FlightsListView id="flightsList"}}
    {{/view}}
  </script>

  <script type="text/x-handlebars" data-template-name="flightsList">
    {{#each flight in flightResults}}
      {{view App.FlightDetailView contentBinding=flight class="flightDetail"}}
    {{else}}
      <span>Hehe</span>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="flightDetail">
    <p>{{view.content.departureAirport}} - {{view.content.arrivalAirport}} - {{view.content.flightDetail.airline}} - {{view App.BookButtonView classBinding="isHover" contentBinding=view.content}}</p>
  </script>

  <script type="text/x-handlebars" data-template-name="bookButton">
    <span {{action "book" view.content}}>{{view.content.id}}</span>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/jquery-ui-1.10.2.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/bootstrap-datepicker.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.1.js"></script>
  <script src="js/libs/ember-bootstrap.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
