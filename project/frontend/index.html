<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Flights</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/datepicker.css" type="text/css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <header>
      <h1>My Flights</h1>
      {{view Bootstrap.AlertMessage type="warning" message="MyFlights - This is a very early build!"}}
    </header>
    <div id="body">
      {{render routes}}
    </div>
    <footer>
      <p>MyFlights 2013</p>
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="routes">
    <div id="route">
      <h3>{{title}}</h3>
      <span class="route-form">
        {{view Ember.TextField valueBinding=departureText placeholder="Departure..." class="form-control"}} >
        {{view Ember.TextField valueBinding=arrivalText placeholder="Arrival..." class="form-control"}}
        <a class='btn btn-search' {{action "search"}}>Search my flight</a>
        <br/>
        {{#view App.AutocompleteView class="autocomplete" classBinding="isInvisible"}}
        <ul>
          {{#each airport in searchResults}}
            <li {{action "select" airport}}>({{airport.code}}) {{airport.city}} - {{airport.name}}</li>
          {{else}}
            <p>Could not find airports with that keyword...</p>
          {{/each}}
        </ul>
        {{/view}}
          {{view App.DatePicker dateBinding="departureDate"}}
        </span>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="datepicker" >
  <div class="input-append date datepicker" data-date-format="yyyy-mm-dd">
    {{!log view.date_string}}
      <input size="16" type="text" readonly placeholder="Select a date..."}><span class="add-on"><i class="icon-th"></i></span>
  </div>
  </script>

  <!-- remove -->
  <!-- remove -->
  <!-- remove -->
  <script type="text/x-handlebars" data-template-name="test">
    {{input valueBinding="tmpFirstName" placeholder="first name..."}}
    <label>
    {{view Ember.Checkbox disabledBinding="checkBox_disabled" checkedBinding="createPerson"}}
    Create?
    </label>
    <br/>
    {{input valueBinding="tmpLastName" placeholder="last name..."}}
    <button {{action "usePerson" createPerson }}>Use Person</button> 
    {{view Ember.Select viewName="select"
                        contentBinding="people"
                        optionLabelPath="content.fullName"
                        optionValuePath="content.first_name"
                        prompt="Pick someone:"
                        selectionBinding="selected"}}
    <br/>
    {{#view App.OTFusionLinkView}}unnecesary link{{/view}}<br/>
    <h3>People in PeopleArray:</h3>
      <ul>
      {{#each person in people}}
        <li>{{person.fullName}}</li>
      {{else}}
        <p>None</p>
      {{/each}}
      </ul>
    </label>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/jquery-ui-1.10.2.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/bootstrap-datepicker.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.1.js"></script>
  <script src="js/libs/ember-bootstrap.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
