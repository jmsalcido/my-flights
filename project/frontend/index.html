<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Flights</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/datepicker.css" type="text/css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <header>
    <h1>My Flights</h1>
      {{view Bootstrap.AlertMessage type="warning" message="MyFlights - This is a very early build!"}}
    </header>
    <div id="body">
      {{render routes}}
    </div>
    <footer>
      <p>MyFlights 2013</p>
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="routes">
    <div id="route">
      <h3>{{title}}</h3>
      <div class="route-form">
        {{view App.AutocompleteTextField valueBinding=departureText placeholder="Departure..." class="form-control"}}
        <span class="to"> to  </span>
        {{view App.AutocompleteTextField valueBinding=arrivalText placeholder="Arrival..." class="form-control"}}
        <a class='btn btn-search' {{action "search"}}>Search my flight</a>
        <br/>
        {{view App.AutocompleteView class="autocomplete-view" classBinding="isInvisible" keyPressBinding="keyPress"}}
        {{view App.DatePicker dateBinding="departureDate"}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="autocomplete">
    <div class="autocomplete">
      {{#each airport in searchResults}}
        <div {{action "select" airport}}>({{airport.code}}) {{airport.city}} - {{airport.name}}</div>
      {{else}}
        <span>{{searchResultsAlternativeText}}</span>
      {{/each}}
    </div>
  </script>

  <!-- remove -->
  <!-- remove -->
  <!-- remove -->
  <script type="text/x-handlebars" data-template-name="test">
    {{input valueBinding="tmpFirstName" placeholder="first name..."}}
    <label>
    {{view Ember.Checkbox disabledBinding="checkBox_disabled" checkedBinding="createPerson"}}
    Create?
    </label>
    <br/>
    {{input valueBinding="tmpLastName" placeholder="last name..."}}
    <button {{action "usePerson" createPerson }}>Use Person</button> 
    {{view Ember.Select viewName="select"
                        contentBinding="people"
                        optionLabelPath="content.fullName"
                        optionValuePath="content.first_name"
                        prompt="Pick someone:"
                        selectionBinding="selected"}}
    <br/>
    {{#view App.OTFusionLinkView}}unnecesary link{{/view}}<br/>
    <h3>People in PeopleArray:</h3>
    <ul>
      {{#each person in people}}
        <li>{{person.fullName}}</li>
      {{else}}
        <p>None</p>
      {{/each}}
    </ul>
    </label>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/jquery-ui-1.10.2.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/bootstrap-datepicker.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.1.js"></script>
  <script src="js/libs/ember-bootstrap.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
